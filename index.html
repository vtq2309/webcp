<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suburb Lookup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-title">
            <img src="logo.png" alt="Suburb Lookup Logo" class="logo">
            <h1>Suburb Lookup</h1>
        </div>
        <input type="text" id="suburb-input" placeholder="Enter Suburb">
        <div id="suggestions"></div>
        <div id="result">
            <p>Zone: <span id="zone"></span></p>
            <p>Run: <span id="run"></span></p>
        </div>

    <script src="script.js"></script>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Created by: Thien Quang VU</p>
            <p>(Country AM Shift)</p>
        </div>
    </footer>
</body>
</html>
