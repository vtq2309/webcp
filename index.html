<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suburb Lookup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
    <style>
         footer {
            margin-top: 50px; /* Điều chỉnh giá trị theo ý bạn để tạo khoảng cách mong muốn */
        }

        /* Định dạng cho các đoạn văn trong footer */
        .footer-content p {
            font-size: 15px; /* Chỉnh kích thước chữ theo mong muốn của bạn */
            line-height: 1.5; /* Điều chỉnh khoảng cách giữa các dòng */
            margin: 0; /* Xóa bỏ khoảng cách mặc định giữa các đoạn văn */
            font-family: 'Barlow Condensed', sans-serif; /* Chọn kiểu chữ từ Google Fonts */
        }

        }
    </style>

</head>
<body>
    <div class="container">
        <div class="logo-title">
            <img src="logo.png" alt="Suburb Lookup Logo" class="logo">
            <h1>Suburb Lookup</h1>
        </div>
        <input type="text" id="suburb-input" placeholder="Enter Suburb or Postcode">
        <div id="suggestions"></div>
        <div id="result">
            <p>Suburb: <span id="suburb"></span></p>
            <p>Zone: <span id="zone"></span></p>
            <p>Run: <span id="run"></span></p>
            <p>Postcode: <span id="postcode"></span></p>
        </div>

    <script src="script.js"></script>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Created by: Thien Quang VU</p>
            <p>(Country AM Shift)</p>
        </div>
    </footer>
</body>
</html>
